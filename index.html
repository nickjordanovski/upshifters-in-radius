<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upshifter Radius Map — Nick Edition</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    :root { --bg:#070B10; --panel:#0E1621; --stroke:#1E2A39; --fg:#E7EEF7; --muted:#9AA6B2; --accent:#7dd3fc; --accent2:#34d399; --warn:#f97316; }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--fg); font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial; }
    #app { display:grid; grid-template-rows:auto 1fr; height:100%; }
    header.appbar { display:flex; align-items:center; gap:12px; padding:10px 14px; border-bottom:1px solid var(--stroke); }
    header.appbar h1 { font-size:16px; margin:0; letter-spacing:.2px; }
    .badge { margin-left:auto; font-size:12px; color:#a3b1c2; background:#0B121C; border:1px solid var(--stroke); padding:6px 10px; border-radius:999px; }
    .nick { font-weight:600; }
    #map { width:100%; height:100%; }
    .panel { position:absolute; top:16px; right:16px; z-index:1000; width:min(380px, calc(100% - 32px)); background:var(--panel); border:1px solid var(--stroke); border-radius:16px; box-shadow:0 12px 34px rgba(0,0,0,.45); }
    .panel header { display:flex; justify-content:space-between; align-items:center; padding:12px 14px; border-bottom:1px solid var(--stroke); }
    .panel header h2 { margin:0; font-size:14px; color:#cfe3fb; }
    .legend { display:flex; flex-wrap:wrap; gap:10px; align-items:center; font-size:12px; color:#cbd5e1; }
    .dot { width:10px;height:10px;border-radius:50%;display:inline-block; }
    .dot.shift { background:var(--warn); }
    .dot.in { background:#22d3ee; }
    .dot.out { background:#94a3b8; }
    .panel .content { padding:12px 14px; display:grid; gap:10px; }
    label { display:grid; gap:6px; font-size:12px; color:#d3e0ee; }
    input[type="number"], input[type="text"], input[type="url"], input[type="search"] { width:100%; padding:8px 10px; border-radius:10px; border:1px solid #223043; background:#0A1220; color:#DCEAF8; }
    button { padding:9px 12px; border-radius:10px; border:1px solid var(--stroke); background:#0A1220; color:#E6F3FF; cursor:pointer; }
    button.primary { background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#001018; border:none; font-weight:700; }
    .footer { padding:8px 14px 14px; font-size:11px; color:#93a5b4; border-top:1px solid var(--stroke); }
    a { color:var(--accent); }
    .pill { background:#0B121C; border:1px solid var(--stroke); color:#9fb1c6; padding:6px 10px; border-radius:999px; font-size:12px; }
  </style>
</head>
<body>
  <div id="app">
    <header class="appbar">
      <h1>Upshifter Radius Map</h1>
      <span class="pill">Clusters • CSV loader • Radius filter</span>
      <span class="badge">Developed by <span class="nick">Nick</span> with ❤️</span>
    </header>
    <div id="map"></div>
  </div>

  <div class="panel" id="controlPanel">
    <header>
      <h2>Controls</h2>
      <div class="legend">
        <span class="dot shift"></span> Shift
        <span class="dot in"></span> Inside
        <span class="dot out"></span> Outside
      </div>
    </header>
    <div class="content">
      <label>
        CSV URL (raw) — leave blank to load <code>./data.csv</code>. You can also pass <code>?csv=...</code> in the URL.
        <input type="url" id="csvUrl" placeholder="https://raw.githubusercontent.com/your-org/upshifters-in-radius/main/data.csv" />
      </label>
      <label>
        Quick search (name, email, city)
        <input type="search" id="search" placeholder="Type to filter markers..." />
      </label>
      <label>
        Shift Latitude
        <input type="number" id="shiftLat" step="0.0000001" />
      </label>
      <label>
        Shift Longitude
        <input type="number" id="shiftLng" step="0.0000001" />
      </label>
      <label>
        Radius (miles)
        <input type="number" id="radiusMiles" step="0.1" />
      </label>
      <div style="display:flex; gap:8px; flex-wrap: wrap;">
        <button class="primary" id="reload">Reload CSV</button>
        <button id="fitAll">Fit to markers</button>
        <button id="toggleInside">Show only inside</button>
      </div>
    </div>
    <div class="footer">
      Host on GitHub Pages: put <code>index.html</code> and <code>data.csv</code> in the repo root (or use the CSV URL above). You can override parameters via query string: <code>?csv=...&lat=...&lng=...&miles=15</code>.
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // ---- Defaults (edit if you want) ----
    // Approx for 115 Enterprise Pkwy, West Jefferson, OH (override if you have exact):
    let SHIFT_LAT = 39.945;   // <-- update if you have exact
    let SHIFT_LNG = -83.27;   // <-- update if you have exact
    let RADIUS_MILES = 15;

    const params = new URLSearchParams(window.location.search);
    if (params.get('lat')) SHIFT_LAT = parseFloat(params.get('lat'));
    if (params.get('lng')) SHIFT_LNG = parseFloat(params.get('lng'));
    if (params.get('miles')) RADIUS_MILES = parseFloat(params.get('miles'));

    // UI bind
    const els = {
      csvUrl: document.getElementById('csvUrl'),
      search: document.getElementById('search'),
      shiftLat: document.getElementById('shiftLat'),
      shiftLng: document.getElementById('shiftLng'),
      radiusMiles: document.getElementById('radiusMiles'),
      reload: document.getElementById('reload'),
      fitAll: document.getElementById('fitAll'),
      toggleInside: document.getElementById('toggleInside')
    };
    els.shiftLat.value = SHIFT_LAT;
    els.shiftLng.value = SHIFT_LNG;
    els.radiusMiles.value = RADIUS_MILES;
    if (params.get('csv')) els.csvUrl.value = params.get('csv');

    // Map
    const map = L.map('map', { zoomControl:true, preferCanvas:true }).setView([SHIFT_LAT, SHIFT_LNG], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom:19, attribution:'&copy; OpenStreetMap contributors' }).addTo(map);

    const shiftIcon = L.divIcon({ className:'', html:'<div style="width:14px;height:14px;background:var(--warn);border:2px solid white;border-radius:50%;box-shadow:0 0 0 2px rgba(0,0,0,.25)"></div>' });
    const insideIcon = L.divIcon({ className:'', html:'<div style="width:10px;height:10px;background:#22d3ee;border:2px solid white;border-radius:50%;box-shadow:0 0 0 2px rgba(0,0,0,.15)"></div>' });
    const outsideIcon = L.divIcon({ className:'', html:'<div style="width:10px;height:10px;background:#94a3b8;border:2px solid white;border-radius:50%;box-shadow:0 0 0 2px rgba(0,0,0,.12)"></div>' });

    const shiftMarker = L.marker([SHIFT_LAT, SHIFT_LNG], { icon: shiftIcon }).addTo(map).bindPopup('<b>Shift location</b>');
    let radiusCircle = L.circle([SHIFT_LAT, SHIFT_LNG], { radius: milesToMeters(RADIUS_MILES), color:'#22d3ee', weight:1.5, fillOpacity:.06 }).addTo(map);

    const cluster = L.markerClusterGroup({ chunkedLoading:true, maxClusterRadius:60 });
    map.addLayer(cluster);

    function toRad(x){ return x * Math.PI / 180; }
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const dLat = toRad(lat2-lat1);
      const dLon = toRad(lon2-lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return 2*R*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
    function milesToMeters(m){ return m*1609.344; }
    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }

    // CSV loader with headers
    async function loadCsv(url) {
      return new Promise((resolve,reject)=>{
        Papa.parse(url, {
          download:true,
          header:true,       // expect headers
          skipEmptyLines:true,
          complete: r => resolve(r.data),
          error: reject
        });
      });
    }

    function rowToRecord(row) {
      // Handle two shapes:
      // 1) With headers like GitHub CSV: email,full_name,phone,city_town,state,zip,profile_location_latitude,profile_location_longitude,last_login_at
      // 2) Legacy no-header: [id,uuid,email,name,phone,city,state,zip,lat,lng,last_active]
      const keys = Object.keys(row);
      const looksHeadered = keys.length > 1; // Papa with header:true gives objects

      if (looksHeadered) {
        const lat = parseFloat(row.profile_location_latitude ?? row.lat ?? row.latitude);
        const lng = parseFloat(row.profile_location_longitude ?? row.lng ?? row.longitude);
        return {
          email: row.email ?? '',
          name: row.full_name ?? row.name ?? '',
          phone: row.phone ?? '',
          city: row.city_town ?? row.city ?? '',
          state: row.state ?? '',
          zip: row.zip ?? '',
          lat, lng,
          last_active: row.last_login_at ?? row.last_active ?? ''
        };
      } else {
        // Shouldn't get here with header:true, but keep a fallback
        const arr = row;
        return {
          email: arr[2], name: arr[3], phone: arr[4], city: arr[5], state: arr[6], zip: arr[7],
          lat: parseFloat(arr[8]), lng: parseFloat(arr[9]), last_active: arr[10]
        };
      }
    }

    let markers = [];
    let sourceRows = [];
    let showOnlyInside = false;

    async function render() {
      cluster.clearLayers();
      markers = [];

      SHIFT_LAT = parseFloat(els.shiftLat.value);
      SHIFT_LNG = parseFloat(els.shiftLng.value);
      RADIUS_MILES = parseFloat(els.radiusMiles.value);
      const csvOverride = els.csvUrl.value.trim();
      const url = csvOverride || params.get('csv') || './data.csv';

      shiftMarker.setLatLng([SHIFT_LAT, SHIFT_LNG]);
      radiusCircle.setLatLng([SHIFT_LAT, SHIFT_LNG]);
      radiusCircle.setRadius(milesToMeters(RADIUS_MILES));

      sourceRows = await loadCsv(url);
      plot();
    }

    function plot() {
      cluster.clearLayers();
      markers = [];

      const q = els.search.value.trim().toLowerCase();
      sourceRows.forEach(row => {
        const rec = rowToRecord(row);
        if (Number.isNaN(rec.lat) || Number.isNaN(rec.lng)) return;

        const distM = haversine(SHIFT_LAT, SHIFT_LNG, rec.lat, rec.lng);
        const isInside = distM <= milesToMeters(RADIUS_MILES);

        // text filter
        const hay = (rec.name + ' ' + rec.email + ' ' + rec.city).toLowerCase();
        if (q && !hay.includes(q)) return;

        if (showOnlyInside && !isInside) return;

        const icon = isInside ? insideIcon : outsideIcon;
        const m = L.marker([rec.lat, rec.lng], { icon });
        const popup = `
          <div style="font-size:13px;line-height:1.3">
            <b>${escapeHtml(rec.name)}</b><br/>
            <div>${escapeHtml(rec.city)}, ${escapeHtml(rec.state)} ${escapeHtml(rec.zip)}</div>
            <div><a href="mailto:${escapeHtml(rec.email)}">${escapeHtml(rec.email)}</a></div>
            <div><a href="tel:${escapeHtml(rec.phone)}">${escapeHtml(rec.phone)}</a></div>
            <div style="margin-top:4px;color:#334155">Last active: ${escapeHtml(rec.last_active)}</div>
            <div style="margin-top:4px;color:#475569">Distance: ${(distM/1609.344).toFixed(2)} mi</div>
          </div>`;
        m.bindPopup(popup);
        cluster.addLayer(m);
        markers.push(m);
      });

      fitAll();
    }

    function fitAll() {
      const group = new L.featureGroup([shiftMarker, ...markers]);
      if (markers.length) map.fitBounds(group.getBounds().pad(0.2));
      else map.setView([SHIFT_LAT, SHIFT_LNG], 11);
    }

    // events
    els.reload.addEventListener('click', render);
    els.fitAll.addEventListener('click', fitAll);
    els.toggleInside.addEventListener('click', () => {
      showOnlyInside = !showOnlyInside;
      els.toggleInside.textContent = showOnlyInside ? 'Show all' : 'Show only inside';
      plot();
    });
    els.search.addEventListener('input', plot);

    // boot
    render();
  </script>
</body>
</html>
